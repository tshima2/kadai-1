<!DOCTYPE HTML">
<html> <head>
  <meta charsegt="UTF-8">
  <link rel="stylesheet" href="./css/normalize.css">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/contact.css">  
  <title>株式会社DIVE -お問い合わせ</title>
</head>

<body>

  <div class="container">

    <header class="header clearfix">
      <a href="index.html" >
        <img src="./images/logo.png" class="logo_image">
      </a>
      <nav>
        <ul class="top_menu clearfix">
          <li><a href="index.html" >ホーム</a></li>
          <li><a href="business.html" >事業内容</a></li>
          <li><a href="company.html" >会社概要</a></li>
          <li><a href="contact.html" >お問い合わせ</a></li>  
        </ul>
      </nav>
    </header>

    <img src="./images/contact.png" class="image_area">

    <div class="wrapper clearfix">
      <aside class="side_menu">
        <nav>
          <ul>
            <li><a href="business.html" >事業内容</a></li>
            <li><a href="company.html" >会社概要</a></li>
            <li class="point"><a href="contact.html" >お問い合わせ</a></li>    
          </ul>
        </nav>
      </aside>

      <article class="content">
        <form method="post" action="_callback_url" id="contact_form">
          <table class="contact">
            <tr>
              <th>お名前</th>
              <td><input type="text" id="contact_name"> </td>
            </tr>
            <tr>
              <th>メールアドレス</th>
              <td><input type="text" id="contact_email"> </td>
            </tr>
            <tr>
              <th>性別</th>
              <td>
                <input type="radio" name="contact_sex" value="0">男
                <input type="radio" name="contact_sex" value="1">女
              </td>
            </tr>
            <tr>
              <th>お問い合わせ内容</th>
              <td><input type="text" id="contact_content"> </td>
            </tr>
          </table>
          <p><input type="submit" value="送信" id="contact_submit"> </p>
        </form>
      </article>  
    </div>


    <footer class="footer">
      <p>Copyright © 2018 DIVE INC All RIGHTS RESERVED.</p>
    </footer>
  </div>
</body> </html>
